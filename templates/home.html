{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="{% static 'Main.js' %}"></script>


  <script type="text/javascript">
    var films = {{ suggestions|safe }};
  </script>
   

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
<div class="with-bg-size" style="position:fixed; top:0px; left:0px; z-index:-2; width:100%; margin:auto;"></div>


    <center><h1>Movie Recommendation System</h1></center>

    <div class="form-group shadow-textarea" style="margin-top: 30px; text-align: center; color: white;">
      <input type="text" name="movie" class="movie form-control" id="movieSearch" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818" required />
      <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914; text-align: center; border-color: #e50914; width:120px;" onclick="getRecommendations()">Enter</button><br><br>
    </div>
  </div>

  <div id="loader" class="text-center"></div>

  <div class="fail">
    <center><h3>Sorry! The movie you requested is not in our database. 
    Please check the spelling or try with other movies!</h3></center>
  </div>

  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
  </div>

  <div class="footer">Made with<span style="font-size:150%; color:red;"> &hearts; </span>by Kamakshi</div>

  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="{% static 'autocomplete.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'recommend.js' %}"></script>

  <script>
    function getRecommendations() {
      var query = $("#movieSearch").val();
      $.get("/recommend/", { query: query }, function(data) {
          var html = "<ul>";
          data.movies.forEach(movie => {
              html += `<li>${movie.title} - ${movie.genre}</li>`;
          });
          html += "</ul>";
          $(".results").html(html);
      });
    }
  </script>

</body>
</html>
